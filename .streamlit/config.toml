[theme]
primaryColor = "#6C63FF"      # Ungu kebiruan yang lebih modern untuk tombol/aksen
backgroundColor = "#121212"   # Hitam hampir pekat untuk latar belakang utama
secondaryBackgroundColor = "#1E1E2E" # Biru gelap keabuan untuk sidebar/input
textColor = "#E0E0E0"         # Putih gading agar tidak terlalu menusuk mata
font = "sans serif"           # Kita akan timpa ini nanti dengan CSS
base = "dark"                 # Memastikan base mode adalah gelap
